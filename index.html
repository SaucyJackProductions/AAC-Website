<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Above All Cinematics</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    /* Body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-top: 118px;
    }

    /* Header styles */
    .sticky-header {
      position: fixed; top: 0; left: 0; width: 100%;
      background-color: #333;
      padding: 8px 16px;
      z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .logo img { width: 120px; height: auto; object-fit: contain; }

    /* Hamburger Menu */
    .hamburger-menu { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
    .hamburger-menu div { width: 30px; height: 4px; background-color: #fff; border-radius: 5px; }

    /* Navigation Links */
    .nav-links { display: flex; gap: 25px; font-size: 32px; font-weight: 500; }
    .nav-links a { color: white; text-decoration: none; transition: color 0.3s ease; padding: 10px 16px; }
    .nav-links a:hover { color: #e6550f; }

    /* Right-side actions */
    .header-actions { display: flex; align-items: center; gap: 16px; margin-left: 16px; }

    .phone-link {
      color: #fff; text-decoration: none; font-weight: 600;
      font-size: 32px; line-height: 1;
      transition: text-shadow 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
    }
    .phone-link:hover {
      text-shadow: 0 0 8px #e6550f, 0 0 16px #e6550f, 0 0 24px #e6550f;
      transform: translateY(-1px);
    }

    .cta-button {
      background-color: #e6550f; color: white;
      padding: 12px 26px; text-decoration: none;
      border-radius: 8px; font-size: 32px; font-weight: 600;
      transition: background 0.3s ease;
    }
    .cta-button:hover { background-color: #d94e0f; }

    .nav-links-mobile {
      display: none; position: absolute; top: 60px; left: 0;
      background-color: #333; width: 100%; padding: 10px 0; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .nav-links-mobile a {
      display: block; padding: 15px; color: white; text-decoration: none;
      font-size: 18px; font-weight: 500; transition: background 0.3s ease;
    }
    .nav-links-mobile a:hover { background-color: #444; }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hamburger-menu { display: flex; }
      .nav-links-mobile.active { display: block; }
      .phone-link { display: none; }
    }

    /* Contact card background (crabweb.jpg) */
    #contact-card {
      position: relative;
      padding: 80px 20px;
      color: #fff;
      display: flex;
      justify-content: center;
      scroll-margin-top: 130px;
      overflow: hidden;
      background: transparent;
    }
    #contact-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("crabweb.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(15,17,21,0.65);
      background-blend-mode: multiply;
      z-index: 0;
    }
    #contact-card > form {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 880px;
      background: rgba(21,24,32,0.8);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }
  </style>
</head>
<body>

  <!-- Sticky Header -->
  <header class="sticky-header">
    <div class="logo">
      <img src="MediaCompany.png" alt="Media Company Logo">
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
      <div></div><div></div><div></div>
    </div>

    <!-- ✅ Updated Nav: Contact now links to #contact-card -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#contact-card">Contact</a>
    </nav>

    <div class="header-actions">
      <a class="phone-link" href="tel:+18039205349">(803) 920-5349</a>
      <a href="#contact-card" class="cta-button">Get in touch</a>
    </div>
  </header>

  <!-- ✅ Mobile Menu Updated -->
  <div class="nav-links-mobile" id="navLinksMobile">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#contact-card">Contact</a>
  </div>

  <script>
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const navLinksMobile = document.getElementById('navLinksMobile');
    hamburgerMenu.addEventListener('click', () => {
      navLinksMobile.classList.toggle('active');
    });
  </script>

  <!-- Example Placeholder Sections -->
  <section style="height:100vh; background:url('DJI_0648%202.jpg') center/cover no-repeat; color:white; display:flex; align-items:center; justify-content:center; font-size:2rem;">
    <p>Hero / Services Section Content Here</p>
  </section>

  <section style="height:80vh; background-color:#1a1a1a; color:white; display:flex; align-items:center; justify-content:center; font-size:2rem;">
    <p>About / Let's Work Section</p>
  </section>

  <!-- ✅ Contact Form Section -->
  <section id="contact-card">
    <form id="contactForm" novalidate>
      <div style="padding:28px 28px 8px; display:flex; align-items:center; gap:16px; border-bottom:1px solid rgba(255,255,255,.06);">
        <div style="width:48px;height:48px;border-radius:12px;background:#e6550f;display:flex;align-items:center;justify-content:center;font-size:24px;">✉️</div>
        <div>
          <h2 style="margin:0;font-size:28px;">Get in touch</h2>
          <p style="margin:6px 0 0;color:#cfd3dc;font-size:14px;">Prefer a call?
            <a href="tel:+18039205349" style="color:#fff;text-decoration:none;">(803) 920-5349</a>
          </p>
        </div>
      </div>

      <div style="padding:24px 28px;display:grid;grid-template-columns:repeat(12,1fr);gap:16px;">
        <input type="text" name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0;" aria-hidden="true">

        <div style="grid-column:span 6;">
          <label for="name" style="display:block;font-weight:600;margin-bottom:6px;">Full name *</label>
          <input id="name" name="name" type="text" required placeholder="Jane Doe"
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;">
        </div>

        <div style="grid-column:span 6;">
          <label for="email" style="display:block;font-weight:600;margin-bottom:6px;">Email *</label>
          <input id="email" name="email" type="email" required placeholder="you@company.com"
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;">
        </div>

        <div style="grid-column:span 12;">
          <label for="message" style="display:block;font-weight:600;margin-bottom:6px;">Message *</label>
          <textarea id="message" name="message" required rows="5" placeholder="Tell us about your project..."
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;"></textarea>
        </div>
      </div>

      <div style="padding:0 28px 28px;display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
        <button id="submitBtn" type="submit"
          style="background:#e6550f;color:#fff;border:none;padding:14px 22px;border-radius:10px;font-weight:700;cursor:pointer;">
          Send inquiry
        </button>
        <a href="mailto:aboveallcinematics@gmail.com" style="color:#cfd3dc;text-decoration:none;">Or email us directly → aboveallcinematics@gmail.com</a>
      </div>

      <div id="formStatus" aria-live="polite"
        style="display:none;padding:14px 28px;background:#0f141b;border-top:1px solid rgba(255,255,255,.06);color:#cfd3dc;">
      </div>
    </form>
  </section>

  <script>
    // Simple Formspree submission
    (function(){
      const form=document.getElementById('contactForm');
      const btn=document.getElementById('submitBtn');
      const bar=document.getElementById('formStatus');
      const ENDPOINT='https://formspree.io/f/mqagrqzr';
      function showStatus(msg,ok=false){
        bar.style.display='block';
        bar.style.color=ok?'#b3f7c8':'#ffc8c8';
        bar.textContent=msg;
      }
      form.addEventListener('submit',async e=>{
        e.preventDefault();
        if(form.website&&form.website.value)return;
        if(!form.checkValidity()){form.reportValidity();return;}
        btn.disabled=true;btn.textContent='Sending…';showStatus('Sending your message…');
        const payload={
          name:form.name.value.trim(),
          email:form.email.value.trim(),
          message:form.message.value.trim(),
          path:location.pathname,
          ts:new Date().toISOString()
        };
        try{
          const res=await fetch(ENDPOINT,{
            method:'POST',
            headers:{'Content-Type':'application/json','Accept':'application/json'},
            body:JSON.stringify(payload)
          });
          if(!res.ok)throw new Error('Formspree error');
          showStatus('Thanks! We’ll get back to you ASAP.',true);
          form.reset();
        }catch(err){
          showStatus('Oops—something went wrong. Email us at aboveallcinematics@gmail.com.');
        }finally{
          btn.disabled=false;btn.textContent='Send inquiry';
        }
      });
    })();
  </script>
</body>
</html>
