<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Above All Cinematics</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    /* Body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-top: 118px; /* prevent header overlap */
    }

    /* Header styles */
    .sticky-header {
      position: fixed; top: 0; left: 0; width: 100%;
      background-color: #333;
      padding: 8px 16px;
      z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* Logo */
    .logo img { width: 120px; height: auto; object-fit: contain; }

    /* Hamburger Menu */
    .hamburger-menu { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
    .hamburger-menu div { width: 30px; height: 4px; background-color: #fff; border-radius: 5px; }

    /* Navigation Links */
    .nav-links { display: flex; gap: 25px; font-size: 32px; font-weight: 500; }
    .nav-links a { color: white; text-decoration: none; transition: color 0.3s ease; padding: 10px 16px; }
    .nav-links a:hover { color: #e6550f; }

    /* Right-side actions */
    .header-actions { display: flex; align-items: center; gap: 16px; margin-left: 16px; }

    /* Phone link */
    .phone-link {
      color: #fff; text-decoration: none; font-weight: 600;
      font-size: 32px; line-height: 1;
      transition: text-shadow 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
    }
    .phone-link:hover {
      text-shadow: 0 0 8px #e6550f, 0 0 16px #e6550f, 0 0 24px #e6550f;
      transform: translateY(-1px);
    }

    /* CTA button in header */
    .cta-button {
      background-color: #e6550f; color: white;
      padding: 12px 26px; text-decoration: none; border-radius: 8px;
      font-size: 32px; font-weight: 600; transition: background 0.3s ease;
    }
    .cta-button:hover { background-color: #d94e0f; }

    /* Mobile dropdown */
    .nav-links-mobile {
      display: none; position: absolute; top: 60px; left: 0;
      background-color: #333; width: 100%; padding: 10px 0; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .nav-links-mobile a {
      display: block; padding: 15px; color: white; text-decoration: none;
      font-size: 18px; font-weight: 500; transition: background 0.3s ease;
    }
    .nav-links-mobile a:hover { background: #444; }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hamburger-menu { display: flex; }
      .nav-links-mobile.active { display: block; }
      .phone-link { display: none; }
    }

    /* ===== Services & Shared UI ===== */
    .service-card h3{
      color:#fff; /* fallback so text never disappears */
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }

    /* Bigger, bolder titles */
    .services .service-card h3{
      font-size: clamp(1.6rem, 2.6vw, 2.2rem);
      line-height: 1.25;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    /* Apply gradient safely */
    @supports (-webkit-background-clip:text) or (background-clip:text){
      .services .service-card h3{
        background: linear-gradient(90deg, #00FFF0, #e6550f);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 12px rgba(0,255,240,0.25), 0 0 18px rgba(230,85,15,0.3);
      }
    }

    .service-card p {
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    .service-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0,255,255,0.25);
    }
    .service-card img:hover { transform: scale(1.05); }
    .cta-button:hover { transform: scale(1.02); box-shadow: 0 0 15px #00FFF0; }

    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }

    /* ===== About / Let's Work Cards ===== */
    .fade-slide { opacity: 0; transform: translateY(50px); transition: opacity 0.8s ease-out var(--delay), transform 0.8s ease-out var(--delay); }
    .fade-slide.visible { opacity: 1; transform: translateY(0); }
    .card { background-color: #222; border-radius: 12px; padding: 40px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); transition: transform 0.3s ease, box-shadow 0.3s ease; position: relative; overflow: hidden; }
    .card:hover { transform: translateY(-12px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.7); }
    .icon-accent { font-size: 2.5rem; position: absolute; top: 20px; right: 20px; color: #e6550f; opacity: 0.1; transition: transform 0.5s ease, opacity 0.5s ease; }
    .card:hover .icon-accent { transform: translateX(-10px) translateY(-10px) rotate(10deg); opacity: 0.2; }
    .animated-card::before {
      content: ''; position: absolute; top: -150%; left: -50%; width: 200%; height: 300%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0) 70%);
      transform: rotate(25deg); transition: all 0.5s ease; pointer-events: none;
    }
    .animated-card:hover::before { animation: sweep 1s forwards; }
    @keyframes sweep { 0% { transform: translateX(-200%) rotate(25deg); } 100% { transform: translateX(200%) rotate(25deg); } }
    .card h2 { font-size: 2.5rem; font-weight: 700; margin-bottom: 20px; }
    .card p { font-size: 1.2rem; margin-bottom: 30px; }
    .cta-btn { display: inline-block; background-color: #e6550f; color: white; padding: 15px 30px; font-size: 1.2rem; font-weight: 600; text-decoration: none; border-radius: 5px; transition: transform 0.3s ease, background 0.3s ease; }
    .blue-btn { background-color: #0077ff; }
    .cta-btn:hover { transform: translateY(-3px); }

    @media (max-width: 768px) {
      #about-letswork { flex-direction: column; padding: 60px 20px; gap: 30px; }
      .card { max-width: 100%; padding: 30px; }
    }

    /* ===== Contact card background ===== */
    #contact-card {
      position: relative;
      padding: 80px 20px;
      color: #fff;
      display: flex;
      justify-content: center;
      scroll-margin-top: 130px;
      overflow: hidden;
      background: transparent;
    }
    #contact-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("crabweb.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(15,17,21,0.65);
      background-blend-mode: multiply;
      z-index: 0;
    }
    #contact-card > form {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 880px;
      background: rgba(21,24,32,0.8);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }

    #contact-card label { margin-bottom: 8px; display:block; }
    #contact-card input, #contact-card select, #contact-card textarea {
      border: 1px solid rgba(255,255,255,.16);
      background:#11141a;
      color:#fff;
      border-radius:10px;
    }
    #contact-card textarea {
      line-height: 1.5;
      min-height: 180px;
      padding:16px 18px;
      resize: vertical;
    }
    @media (max-width: 768px) {
      #contact-card form { padding-bottom: 8px; }
    }
  </style>
</head>

</html>
