<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Above All Cinematics</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-top: 118px;
    }

    /* --- Sticky Header --- */
    .sticky-header {
      position: fixed; top: 0; left: 0; width: 100%;
      background-color: #333;
      padding: 8px 16px;
      z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .logo img { width: 120px; height: auto; object-fit: contain; }

    .hamburger-menu { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
    .hamburger-menu div { width: 30px; height: 4px; background: #fff; border-radius: 5px; }

    .nav-links { display: flex; gap: 25px; font-size: 32px; font-weight: 500; }
    .nav-links a { color: #fff; text-decoration: none; padding: 10px 16px; transition: color 0.3s; }
    .nav-links a:hover { color: #e6550f; }

    .header-actions { display: flex; align-items: center; gap: 16px; margin-left: 16px; }

    .phone-link {
      color: #fff; text-decoration: none; font-weight: 600;
      font-size: 32px; line-height: 1;
      transition: text-shadow 0.3s, transform 0.2s;
      white-space: nowrap;
    }
    .phone-link:hover {
      text-shadow: 0 0 8px #e6550f, 0 0 16px #e6550f, 0 0 24px #e6550f;
      transform: translateY(-1px);
    }

    .cta-button {
      background: #e6550f; color: #fff;
      padding: 12px 26px; text-decoration: none;
      border-radius: 8px; font-size: 32px; font-weight: 600;
      transition: background 0.3s;
    }
    .cta-button:hover { background: #d94e0f; }

    .nav-links-mobile {
      display: none; position: absolute; top: 60px; left: 0;
      background: #333; width: 100%; padding: 10px 0; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .nav-links-mobile a {
      display: block; padding: 15px; color: #fff; text-decoration: none;
      font-size: 18px; transition: background 0.3s;
    }
    .nav-links-mobile a:hover { background: #444; }

    @media (max-width:768px){
      .nav-links{display:none;}
      .hamburger-menu{display:flex;}
      .nav-links-mobile.active{display:block;}
      .phone-link{display:none;}
    }
  </style>
</head>
<body>
  <!-- === Header === -->
  <header class="sticky-header">
    <div class="logo"><img src="MediaCompany.png" alt="Logo"></div>
    <div class="hamburger-menu" id="hamburgerMenu"><div></div><div></div><div></div></div>
    <nav class="nav-links">
      <a href="#">Home</a><a href="#">About</a><a href="#">Services</a><a href="#">Contact</a>
    </nav>
    <div class="header-actions">
      <a class="phone-link" href="tel:+18039205349">(803) 920-5349</a>
      <a href="#contact-card" class="cta-button cta-get">Get in touch</a>
    </div>
  </header>

  <div class="nav-links-mobile" id="navLinksMobile">
    <a href="#">Home</a><a href="#">About</a><a href="#">Services</a><a href="#">Contact</a>
  </div>
  <script>
    const hamburgerMenu=document.getElementById('hamburgerMenu');
    const navLinksMobile=document.getElementById('navLinksMobile');
    hamburgerMenu.addEventListener('click',()=>navLinksMobile.classList.toggle('active'));
  </script>

  <!-- === (Sections omitted for brevity—your existing Services, About, etc., remain unchanged) === -->

  <!-- === Contact Section === -->
  <section id="contact-card" style="padding:80px 20px; color:#fff; display:flex; justify-content:center; position:relative; overflow:hidden;">
    <form id="contactForm" novalidate
          style="width:100%; max-width:880px; background:rgba(21,24,32,0.8); backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px); border:1px solid rgba(255,255,255,0.06); border-radius:16px; box-shadow:0 20px 60px rgba(0,0,0,0.55); position:relative; z-index:1;">

      <div style="padding:28px 28px 8px; display:flex; align-items:center; gap:16px; border-bottom:1px solid rgba(255,255,255,.06);">
        <div style="width:48px;height:48px;border-radius:12px;background:#e6550f;display:flex;align-items:center;justify-content:center;font-size:24px;">✉️</div>
        <div>
          <h2 style="margin:0;font-size:28px;">Get in touch</h2>
          <p style="margin:6px 0 0;color:#cfd3dc;font-size:14px;">Prefer a call?
            <a href="tel:+18039205349" style="color:#fff;text-decoration:none;">(803) 920-5349</a>
          </p>
        </div>
      </div>

      <div style="padding:24px 28px;display:grid;grid-template-columns:repeat(12,1fr);gap:16px;">
        <input type="text" name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0;" aria-hidden="true">

        <div style="grid-column:span 6;">
          <label for="name" style="display:block;font-weight:600;margin-bottom:6px;">Full name *</label>
          <input id="name" name="name" required placeholder="Jane Doe"
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;">
        </div>

        <div style="grid-column:span 6;">
          <label for="email" style="display:block;font-weight:600;margin-bottom:6px;">Email *</label>
          <input id="email" name="email" type="email" required placeholder="you@company.com"
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;">
        </div>

        <div style="grid-column:span 6;">
          <label for="phone" style="display:block;font-weight:600;margin-bottom:6px;">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="(803) 000-0000"
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;">
        </div>

        <div style="grid-column:span 6;">
          <label for="service" style="display:block;font-weight:600;margin-bottom:6px;">Service</label>
          <select id="service" name="service"
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;">
            <option value="">Select a service</option>
            <option>Commercial Brand Package</option>
            <option>Real Estate & Property Media</option>
            <option>Aerial Drone Photo/Video</option>
            <option>Event Coverage</option>
            <option>Social Media Content & Mgmt</option>
            <option>Product Photography / E-Com</option>
            <option>Other</option>
          </select>
        </div>

        <div style="grid-column:span 6;">
          <label for="budget" style="display:block;font-weight:600;margin-bottom:6px;">Budget</label>
          <select id="budget" name="budget"
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;">
            <option value="">Not sure yet</option>
            <option>$500–$1 500</option>
            <option>$1 500–$3 000</option>
            <option>$3 000–$7 500</option>
            <option>$7 500–$15 000</option>
            <option>$15 000+</option>
          </select>
        </div>

        <div style="grid-column:span 12;">
          <label for="message" style="display:block;font-weight:600;margin-bottom:6px;">Tell us about your project *</label>
          <textarea id="message" name="message" required rows="5" placeholder="Timeline, goals, links…"
            style="width:100%;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#11141a;color:#fff;"></textarea>
        </div>

        <div style="grid-column:span 12;display:flex;gap:12px;align-items:flex-start;">
          <input id="smsConsent" name="smsConsent" type="checkbox" value="yes" style="margin-top:4px;">
          <label for="smsConsent" style="color:#cfd3dc;">I agree to be contacted by phone or SMS about my inquiry.</label>
        </div>

        <div style="grid-column:span 12;display:flex;gap:12px;align-items:flex-start;">
          <input id="privacy" name="privacy" type="checkbox" required style="margin-top:4px;">
          <label for="privacy" style="color:#cfd3dc;">I agree to the <a href="/privacy.html" style="color:#fff;">Privacy Policy</a>.</label>
        </div>
      </div>

      <div style="padding:0 28px 28px;display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
        <button id="submitBtn" type="submit"
          style="background:#e6550f;color:#fff;border:none;padding:14px 22px;border-radius:10px;font-weight:700;cursor:pointer;">
          Send inquiry
        </button>
        <a href="mailto:aboveallcinematics@gmail.com" style="color:#cfd3dc;text-decoration:none;">
          Or email us directly → aboveallcinematics@gmail.com
        </a>
        <span style="margin-left:auto;color:#9aa1ae;font-size:12px;">Secure • We never sell your data</span>
      </div>

      <div id="formStatus" aria-live="polite"
        style="display:none;padding:14px 28px;background:#0f141b;border-top:1px solid rgba(255,255,255,.06);color:#cfd3dc;">
      </div>
    </form>
  </section>

  <!-- === Background styling for crabweb.jpg === -->
  <style>
    #contact-card::before {
      content:"";
      position:absolute;
      inset:0;
      background-image:url("crabweb.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-color:rgba(15,17,21,0.65);
      background-blend-mode:multiply;
      z-index:0;
    }
  </style>

  <script>
    (function(){
      const form=document.getElementById('contactForm');
      const btn=document.getElementById('submitBtn');
      const bar=document.getElementById('formStatus');
      const ENDPOINT='https://formspree.io/f/mqagrqzr';
      function showStatus(msg,ok=false){
        bar.style.display='block';
        bar.style.color=ok?'#b3f7c8':'#ffc8c8';
        bar.textContent=msg;
      }
      form.addEventListener('submit',async e=>{
        e.preventDefault();
        if(form.website&&form.website.value)return;
        if(!form.checkValidity()){form.reportValidity();return;}
        btn.disabled=true;btn.textContent='Sending…';showStatus('Sending your message…');
        const payload={
          name:form.name.value.trim(),
          email:form.email.value.trim(),
          phone:form.phone.value.trim(),
          service:form.service.value,
          budget:form.budget.value,
          message:form.message.value.trim(),
          smsConsent:form.smsConsent.checked,
          privacy:form.privacy.checked,
          path:location.pathname,
          ts:new Date().toISOString()
        };
        try{
          const res=await fetch(ENDPOINT,{
            method:'POST',
            headers:{'Content-Type':'application/json','Accept':'application/json'},
            body:JSON.stringify(payload)
          });
          if(!res.ok)throw new Error('Formspree error');
          showStatus('Thanks! We’ll get back to you ASAP.',true);
          form.reset();
        }catch(err){
          showStatus('Oops—something went wrong. Email us at aboveallcinematics@gmail.com.');
          console.error(err);
        }finally{
          btn.disabled=false;btn.textContent='Send inquiry';
        }
      });
    })();
  </script>
</body>
</html>
