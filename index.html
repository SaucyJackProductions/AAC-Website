<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ✅ SEO Metadata (Critical) -->
  <title>Above All Media | Hilton Head Video & Marketing</title>
  <meta name="description" content="Above All Media provides cinematic video, real estate media, drone, and marketing content for Hilton Head and Lowcountry businesses.">

  <!-- Modern, cinematic font system -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Design Tokens ===== */
    :root{
      --bg:#0e1116;
      --panel:#151820;
      --ink:#fffdf6;
      --ink-dim:#dfe5f3;
      --line:rgba(255,255,255,.08);
      --brand:#e6550f;
      --brand-2:#00bfff;

      --header-h:118px;

      --radius:16px;
      --shadow:0 20px 55px rgba(0,0,0,.45);
      --t-fast:120ms;
      --t-med:180ms;
      --ease: cubic-bezier(.2,.7,.2,1);

      /* Nav position */
      --nav-shift-right: -24px;

      /* Logo sizing */
      --logo-gap: 4px;
      --logo-height-desktop: 150px;
      --logo-height-mobile: 64px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background:#f5f5f5;
      padding-top: var(--header-h);
    }

    /* ===== HEADER ===== */
    header.sticky-header{
      position: fixed;
      inset: 0 0 auto 0;
      width: 100%;
      background: rgba(28,28,32,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      display:grid;
      grid-template-columns:auto 1fr auto auto;
      align-items:center;
      z-index:1000;
    }

    .logo img{
      height:var(--logo-height-desktop);
      padding:var(--logo-gap) 0;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
    }

    /* ===== NAV ===== */
    nav.nav-links{
      display:flex;
      justify-content:center;
      gap:28px;
      transform:translateX(var(--nav-shift-right));
      font-family:'Montserrat',sans-serif;
      font-size:34px;
      font-weight:700;
      letter-spacing:-.02em;
      line-height:1;
    }
    nav.nav-links a{
      color:#fff;
      text-decoration:none;
    }
    nav.nav-links a:hover{ color:var(--brand); }

    /* ===== ACTIONS (UPDATED) ===== */
    .header-actions{
      display:flex;
      align-items:center;
      gap:16px;
      padding-right:16px;
    }

    /* ✅ PHONE NUMBER — MATCH LOGO SCALE */
    .phone-link{
      font-family:'Montserrat',sans-serif;
      font-size:clamp(22px, 2vw, 28px);
      font-weight:700;
      color:#fff;
      text-decoration:none;
      line-height:1;
      white-space:nowrap;
    }
    .phone-link:hover{
      text-shadow:0 0 8px var(--brand);
    }

    /* ✅ CTA BUTTON — MATCH LOGO SCALE */
    .cta-button{
      font-family:'Montserrat',sans-serif;
      font-size:clamp(20px, 1.9vw, 26px);
      font-weight:800;
      background:var(--brand);
      color:#fff;
      padding:14px 26px;
      border-radius:12px;
      text-decoration:none;
      line-height:1;
      white-space:nowrap;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .cta-button:hover{
      transform:translateY(-1px);
      box-shadow:0 6px 18px rgba(230,85,15,.35);
    }

    /* ===== HAMBURGER ===== */
    .hamburger{
      display:none;
      background:none;
      border:0;
      width:44px;
      height:44px;
      position:relative;
      cursor:pointer;
      margin-right:10px;
    }
    .hamburger span{
      position:absolute;
      left:10px; right:10px;
      height:4px;
      background:#fff;
      border-radius:4px;
    }
    .hamburger span:nth-child(1){ top:13px; }
    .hamburger span:nth-child(2){ top:20px; }
    .hamburger span:nth-child(3){ top:27px; }

    /* ===== MOBILE ===== */
    @media(max-width:768px){
      header.sticky-header{
        grid-template-columns:auto 1fr auto;
      }
      nav.nav-links{ display:none; }
      .phone-link{ display:none; }
      .hamburger{ display:block; }

      .logo img{
        height:var(--logo-height-mobile);
      }

      /* CTA stays large on mobile */
      .cta-button{
        font-size:20px;
        padding:12px 22px;
      }
    }
  </style>
</head>

<body>

<header class="sticky-header">
  <div class="logo">
    <img src="assets/images/logo/above-all-media-logo-lighthouse-CROPPED-tight-transparent.webp" alt="Above All Media">
  </div>

  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact-card">Contact</a>
  </nav>

  <div class="header-actions">
    <a class="phone-link" href="tel:+18039205349">(803) 920-5349</a>
    <a class="cta-button" href="#contact-card">Get in touch</a>
  </div>

  <button class="hamburger">
    <span></span><span></span><span></span>
  </button>
</header>

</body>
</html>
